<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">
    <div style="position: relative; height:40vh; width:80vw">
        <canvas id="grafLinhas"></canvas>
    </div>
    <div style="position: relative; height:40vh; width:80vw">
        <canvas id="grafBarras"></canvas>
    </div>
</body>

<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const labelsBarras = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho'
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(54, 162, 235)',
            borderColor: 'rgb(54, 162, 235)',
            data: [80, 82, 80, 85, 80, 83],
        }]
    };

    const dataBarras = {
        labels: labelsBarras,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade Média',
            backgroundColor: 'rgb(54, 162, 235)',
            borderColor: 'rgb(54, 162, 235)',
            data: [90, 89, 93, 87, 88, 82],
        }]
    };

    const configLinhas = {
        type: 'line',
        data: data,
        options: {}
    };

    const configBarras = {
        type: 'bar',
        data: dataBarras,
        options: {}
    };
</script>
<script>
    const myChart = new Chart(
        document.getElementById('grafLinhas'),
        configLinhas
    );
    const myChartBarras = new Chart(
        document.getElementById('grafBarras'),
        configBarras
    );
</script>

</html>
